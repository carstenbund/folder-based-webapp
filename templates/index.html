<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natur Lehrpfade</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Natur Lehrpfade</h1>
    <ul>
        {% for id, folder, folder_name, title in main_entries %}
        <li>
            <a href="/app/entry/{{ id }}">{{ folder }} {{ title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
